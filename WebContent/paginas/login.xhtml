<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
		<ui:define name="conteudo">
		
		<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 30px;" value="Cadastro de Login"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="loginForm">				
						<p:growl id="growl" showDetail="true" sticky="false" life="4000" />  
						
						<p:panelGrid columns="3">
						
							<p:outputLabel for="usuario" value="Usuario:"/>
							<p:inputText id="usuario" requiredMessage="Campo obrigatório" required="true" 
								value="#{loginManagedBean.login.usuario}" />
							<p:message for="usuario" />
		
							
							<p:outputLabel for="senha" value="Senha:"/>
							<p:password id="senha" requiredMessage="Campo obrigatório" required="true" 
							value="#{loginManagedBean.login.senha}" />
							<p:message for="senha" />
		
						</p:panelGrid>
					
						<p:commandButton value="Salvar" process="@form" update="@form tabelaDeLogins" action="#{loginManagedBean.salvar()}" icon="fa fa-fw fa-save" />
						<p:commandButton value="Limpar" process="@this" update="@form" action="#{loginManagedBean.limpar()}" icon="fa fa-fw fa-eraser" />
					</h:form>
					
					<p:dataTable id="tabelaDeLogins" var="login" value="#{loginManagedBean.listaDeLoginsCadastrados}"
						emptyMessage="Não existem logins cadastradas" style="padding-top:20px;">
						
						<p:column headerText="Id">
				    	    <h:outputText value="#{login.idLogin}" />
					    </p:column>
					    
					    <p:column headerText="Usuário">
				    	    <h:outputText value="#{login.usuario}" />
					    </p:column>
					    
					    <p:column headerText="Ações" style="text-align: center">
					    	<p:commandButton icon="fa fa-fw fa-trash" title="Excluir login" update="tabelaDeLogins loginForm" action="#{loginManagedBean.deletar(login)}">
					    		<p:confirm header="Confirmação" message="Deseja excluir este usuario?" icon="ui-icon-alert" />
					    	</p:commandButton>
					    	
					    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
					    </p:column>
					</p:dataTable>
				
				</p:layoutUnit>
			
			</p:layout>
		
		</ui:define>
	</ui:composition>
	
</html>
