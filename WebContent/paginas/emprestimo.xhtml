<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
		<ui:define name="conteudo">
		
		<p:layout>
				<p:layoutUnit position="north" style="text-align: center;">
					<p:outputLabel style="font-size: 30px;" value="Emprestimos"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="emprestimoForm">				
						<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

					<p:panelGrid columns="5">

						<p:outputLabel for="idLivro" value="Selecione o livro: " />
						<p:selectOneMenu id="idLivro" converter="conversorCombobox"
							value="#{emprestimosManagedBean.emprestimo.livro}" effect="fold">

							<f:selectItem itemLabel="Selecione um livro" itemValue="" />

							<f:selectItems itemLabel="#{livro.nome}" itemValue="#{livro}"
								var="livro" value="#{livroManagedBean.listaDeLivrosCadastrados}" />
						</p:selectOneMenu>
						
						<p:outputLabel for="idPessoa" value="Selecione o nome da pessoa: " />
						<p:selectOneMenu id="idPessoa" converter="conversorCombobox"
								value="#{emprestimosManagedBean.emprestimo.pessoa}" effect="fold">
							<f:selectItem itemLabel="Selecione um pessoa" itemValue="" />
							<f:selectItems value="#{pessoaManagedBean.listaDePessoasCadastradas}" var="pessoa"  
							itemLabel="#{pessoa.nome}" itemValue="#{pessoa}"
								/>
						</p:selectOneMenu>
						
					</p:panelGrid>

						<p:commandButton value="Salvar" process="@form" update="@form tabelaDeEmprestimos" action="#{emprestimosManagedBean.salvar()}" icon="fa fa-fw fa-save" />
						<p:commandButton value="Limpar" process="@this" update="@form" action="#{emprestimosManagedBean.limpar()}" icon="fa fa-fw fa-eraser" />
					</h:form>
					
					<p:dataTable id="tabelaDeEmprestimos" var="emprestimos" value="#{emprestimosManagedBean.listaDeEmprestimosCadastrados}"
						emptyMessage="Não existem empréstimos cadastradas" style="padding-top:20px;">
						<p:column headerText="Id">
				    	    <h:outputText value="#{emprestimos.idEmprestimo}" />
					    </p:column>
					    <p:column headerText="Nome">
				    	    <h:outputText value="#{emprestimos.pessoa.nome}" />
					    </p:column>
					    <p:column headerText="DataRetirada">
				    	    <h:outputText value="#{emprestimos.dataRetirada}" />
					    </p:column>
					    <p:column headerText="DataDevolucao">
				    	    <h:outputText value="#{emprestimos.dataDevolucao}" />
					    </p:column>
					    <p:column headerText="Ações" style="text-align: center">
					    	<p:commandButton icon="fa fa-fw fa-edit" title="Editar Emprestimo" update="emprestimoForm" action="#{emprestimoManagedBean.setEmprestimo(emprestimo)}" />
					    	<p:commandButton icon="fa fa-fw fa-trash" title="Deletar Emprestimo" update="tabelaDeEmprestimos emprestimoForm" action="#{emprestimoManagedBean.deletar(emprestimo)}">
					    		<p:confirm header="Confirmação" message="Deseja excluir este empréstimo?" icon="ui-icon-alert" />
					    	</p:commandButton>
					    	
					    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
					    </p:column>
					</p:dataTable>
				
				</p:layoutUnit>
			
			</p:layout>
		
		</ui:define>
	</ui:composition>
	
</html>
